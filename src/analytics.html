<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEMO: FM Analytics - Index</title>
    <link rel="stylesheet" href="_styles/main.css">
    <link rel="stylesheet" href="_styles/analytics.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"></script>
    <script defer src="_scripts/analytics.mjs" type="module"></script>
</head>

<body style="display: grid; min-height: 80vh; place-items: center;">
    <img id="spinner"
        src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExNW93ajF5dWJldmd5aTB0eXRoNnY0OTIxbWRwMjI0bnFuZmd0YnlibSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3oEjI6SIIHBdRxXI40/giphy.gif">
    <main>
        <h1>FM Analytics</h1>

        <h2 class="title">Report for {{ date }}</h2>
        <p>Includes all memories from {{ start }} until {{ end }} UTC</p>

        <h3>Counties</h3>
        <canvas id="countries"></canvas>

        <h3>Users</h3>
        <canvas id="users"></canvas>

        <h3>Activity</h3>
        <canvas id="timegraph"></canvas>
    </main>
    <section id="temp-nav">
        <!-- TBD: Navigation... -->
        <h1>Pick a date</h1>
        <form id="datePicker">
            <input type="date">
            <button type="submit">Submit</button>
        </form>
    </section>
    <footer></footer>
</body>

</html>
