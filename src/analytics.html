<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEMO: FM Analytics - Index</title>
    <link rel="stylesheet" href="_styles/main.css">
    <link rel="stylesheet" href="_styles/analytics.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"></script>
    <script defer src="_scripts/analytics.mjs" type="module"></script>
</head>

<body style="display: grid; min-height: 90vh; place-items: center;">
    <section id="loading" style="margin-inline: auto;">
        <h1>Loading...</h1>
        <img id="spinner"
            src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExNW93ajF5dWJldmd5aTB0eXRoNnY0OTIxbWRwMjI0bnFuZmd0YnlibSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3oEjI6SIIHBdRxXI40/giphy.gif"
            width="256" height="256">
        <p id="loading-info"></p>
    </section>

    <main style="display: none;">
        <header>
            <h1>FM Analytics</h1>

            <h2 class="title">
                <span>Report for {{ date }}</span>
                <span>for
                    <select>
                        <option value="global" selected>all countries</option>
                        <option value="China">China</option>
                        <option value="Kenya">Kenya</option>
                        <option value="Greece">Greece</option>
                        <option value="Ghana">Ghana</option>
                        <option value="Italy">Italy</option>
                        <option value="Spain">Spain</option>
                        <option value="Indonesia">Indonesia</option>
                        <option value="India">India</option>
                        <option value="United States">United States</option>
                        <option value="France">France</option>
                    </select>
                </span>
            </h2>
            <p>Includes all memories from {{ start }} until {{ end }} UTC</p>
        </header>

        <nav>
            <section id="nav-daily">
                <h1>Pick a date</h1>
                <form id="datePicker">
                    <input type="date">
                    <button type="submit">Submit</button>
                    <br>
                    <input type="checkbox" id="d-weekly">
                    <label for="d-weekly">Weekly</label>
                </form>
            </section>
            <section id="nav-monthly">
                <h1>Pick a month</h1>
                <!-- input type month not supported by Safari -->
                <!-- <input type="month" pattern="[0-9]{4}-[0-9]{2}" required> -->
                <form id="monthPicker">
                    <select id="m-year">
                        <option value="2024" selected>2024</option>
                        <option value="2023">2023</option>
                    </select>
                    <select id="m-month">
                        <option value="jan" selected>January</option>
                        <option value="feb">February</option>
                        <option value="mar">March</option>
                        <option value="apr">April</option>
                        <option value="may">May</option>
                        <option value="jun">June</option>
                        <option value="jul">July</option>
                        <option value="aug">August</option>
                        <option value="sep">September</option>
                        <option value="oct">October</option>
                        <option value="nov">November</option>
                        <option value="dec">December</option>
                    </select>
                    <button type="submit">Submit</button>
                </form>
            </section>
            <section id="nav-quarterly">
                <h1>Pick a quarter</h1>
                <form id="quarterPicker">
                    <select id="q-year">
                        <option value="2024" selected>2024</option>
                        <option value="2023">2023</option>
                    </select>
                    <select id="q-quarter">
                        <option value="Q1" selected>Q1</option>
                        <option value="Q2">Q2</option>
                        <option value="Q3">Q3</option>
                        <option value="Q4">Q4</option>
                    </select>
                    <button type="submit">Submit</button>
                </form>
            </section>
        </nav>

        <section id="countries-top">
            <h3>Top Countries</h3>
            <canvas></canvas>
        </section>
        <section id="countries-bottom">
            <h3>Bottom Countries</h3>
            <canvas></canvas>
        </section>

        <section id="cities-top">
            <h3>Top Cities</h3>
            <canvas></canvas>
        </section>

        <section id="users-top">
            <h3>Top Users</h3>
            <canvas></canvas>
        </section>
        <section id="users-bottom">
            <h3>Bottom Users</h3>
            <canvas></canvas>
        </section>

        <section id="activity">
            <h3>Activity</h3>
            <canvas></canvas>
        </section>

        <section id="weekday">
            <h3>Weekday activity</h3>
            <canvas></canvas>
        </section>
    </main>
    <footer></footer>
</body>

</html>
