<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEMO: FM Reviews - Index</title>
    <link rel="stylesheet" href="main.css">
    <script defer src="index.mjs" type="module"></script>
    <style>main { display: grid; place-items: center; min-height: 80vh; }</style>
</head>

<body>
    <main>
        <form id="review-request-form">
            <h1>FM Reviews</h1>
            <input type="text" id="user" name="user" placeholder="User ID or URL" required>
            <br>

            <input type="text" id="last-memory" name="last-memory" placeholder="Memory ID or URL" style="display: none;">
            <br>

            <button type="submit">Submit</button>
        </form>
    </main>
</body>

</html>
