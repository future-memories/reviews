<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEMO: FM Reviews</title>
    <link rel="stylesheet" href="_styles/main.css">
    <link rel="stylesheet" href="_styles/review.css">
    <script defer src="_scripts/review.mjs" type="module"></script>
    <script defer src="_scripts/controls.js"></script>
</head>

<body>
    <main>
        <h1 style="text-align: center; margin-block: 0.5rem;">FM Reviews</h1>

        <section id="current-memory">
            <img
                src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExNW93ajF5dWJldmd5aTB0eXRoNnY0OTIxbWRwMjI0bnFuZmd0YnlibSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3oEjI6SIIHBdRxXI40/giphy.gif">
            <!-- buttons for left & right -->
             <div id="memory-nav">
                <!-- <button id="btn-prev" class="float-l">< Previous</button> -->
                <button id="btn-prev">< Previous</button>
                <p id="memory-id">{{ memoryId }}</p>
                <button id="btn-skip">Next ></button>
             </div>
        </section>

        <section id="status">
            <h3>Status</h3>
            <table id="status-table">
                <tr>
                    <th>Status</th>
                    <td class="status">TBD</td>
                </tr>
                <tr>
                    <th>Time</th>
                    <td class="time">YYYY-MM-DD</td>
                </tr>
                <tr>
                    <th>Location</th>
                    <td class="location">City, Country</td>
                </tr>
                <tr class="tag1">
                    <th>Tag 1</th>
                    <td>value 1</td>
                </tr>
                <tr class="tag2">
                    <th>Tag 2</th>
                    <td>value 2</td>
                </tr>
                <tr class="tag3">
                    <th>Tag 3</th>
                    <td>value 3</td>
                </tr>
            </table>
        </section>

        <section id="review">
            <h3>Review</h3>
            <table>
                <tr>
                    <th>Progress</th>
                    <td class="progress">X / Y reviewed (0%)</td>
                </tr>
                <tr>
                    <th>User</th>
                    <td class="user">FMAAAAAA</td>
                </tr>
                <tr>
                    <th>Start</th>
                    <td class="start">TBD</td>
                </tr>
                <tr>
                    <th>End</th>
                    <td class="end">TBD</td>
                </tr>
            </table>
            <form>
                <textarea id="comment" placeholder="Comment"></textarea>
                <button type="submit" disabled>Submit</button>
            </form>
            <button id="btn-print" disabled>Print</button>
        </section>

        <section id="controls">
            <h3>Controls</h3>
            <ul>
                <li>
                    A or <button id="btn-good">Eligible</button>
                </li>
                <li>
                    S or <button id="btn-bad">Not eligible</button>
                </li>
                <li>
                    D or <button id="btn-task">Task</button>
                </li>
                <li>
                    F or <button id="btn-fail">Not eligible for task</button>
                </li>
            </ul>
        </section>

        <section id="memories">
        </section>
    </main>
</body>

</html>
