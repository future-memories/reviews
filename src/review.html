<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEMO: FM Reviews</title>
    <script defer src="review.mjs" type="module"></script>
    <script defer src="controls.js"></script>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="review.css">
</head>

<body>
    <header>
        <h1>FM Reviews</h1>

        <section id="current-memory">
            <h3>{{ memoryId }}</h3>
            <img
                src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExNW93ajF5dWJldmd5aTB0eXRoNnY0OTIxbWRwMjI0bnFuZmd0YnlibSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3oEjI6SIIHBdRxXI40/giphy.gif">
            <!-- buttons for left & right -->
            <button id="btn-prev" class="float-l">< Previous</button>
            <button id="btn-skip" class="float-r">Next ></button>
        </section>

        <section id="status">
            <h3>Status</h3>
            <table id="status-table">
                <tr>
                    <th>Status</th>
                    <td class="status">TBD</td>
                </tr>
                <tr>
                    <th>User ID</th>
                    <td class="user-id">FMXXXXXX</td>
                </tr>
                <tr>
                    <th>Date</th>
                    <td class="date">YYYY-MM-DD</td>
                </tr>
                <tr>
                    <th>Time</th>
                    <td class="time">12:03</td>
                </tr>
                <tr>
                    <th>Type</th>
                    <td class="type">Uploaded / Saved</td>
                </tr>
                <tr>
                    <th>Location</th>
                    <td class="location">City, Country</td>
                </tr>
                <tr>
                    <th>Tag 1</th>
                    <td class="tag1">Tag 1</td>
                </tr>
                <tr>
                    <th>Tag 2</th>
                    <td class="tag2">Tag 2</td>
                </tr>
                <tr>
                    <th>Tag 3</th>
                    <td class="tag3">Tag 3</td>
                </tr>
            </table>
        </section>

        <section id="review">
            <h3>Review</h3>
            <div id="status-review">
                <p id="status-counter">X / Y reviewed</p>
                <!-- <p id="status-money">$XX.XX</p> -->
                <p id="review-recipient">FMXXXXXX</p>
                <p id="review-date-range">YYYY-MM-DD to YYYY-MM-DD</p>
            </div>
            <form>
                <textarea id="comment" placeholder="Comment"></textarea>
                <button type="submit" disabled>Submit</button>
            </form>
            <hr>
            <button id="btn-print" disabled>Print</button>
        </section>

        <section id="controls">
            <h3>Controls</h3>
            <ul>
                <li>
                    A or <button id="btn-good">Eligible</button>
                </li>
                <li>
                    S or <button id="btn-bad">Not eligible</button>
                </li>
                <li>
                    D or <button id="btn-task">Task</button>
                </li>
                <li>
                    F or <button id="btn-fail">Not eligible for task</button>
                </li>
            </ul>
        </section>
    </header>
    <main></main>
</body>

</html>
