<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>DEMO: FM Reviews</title>
</head>

<body>
    <header>
        <h1>FM Reviews</h1>
    </header>
    <main>
        <!-- current image, status,  -->
        <section id="current">
            <img id="current-memory" src="https://picsum.photos/300/450.jpg" alt="Placeholder image">
            <div id="status">
                <h3>Status</h3>
                <div class="flex">
                    <table id="status-table">
                        <tr>
                            <th>Memory ID</th>
                            <td id="curr-memory-id">FMXXXXXX</td>
                        </tr>
                        <tr>
                            <th>User ID</th>
                            <td id="curr-memory-id">FMXXXXXX</td>
                        </tr>
                        <tr>
                            <th>Date</th>
                            <td id="curr-date">YYYY-MM-DD</td>
                        </tr>
                        <tr>
                            <th>Location</th>
                            <td id="curr-location">City, Country</td>
                        </tr>
                        <tr>
                            <th>Tag 1</th>
                            <td id="curr-tag1">Tag 1</td>
                        </tr>
                        <tr>
                            <th>Tag 2</th>
                            <td id="curr-tag2">Tag 2</td>
                        </tr>
                        <tr>
                            <th>Tag 3</th>
                            <td id="curr-tag3">Tag 3</td>
                        </tr>
                    </table>
                    <div id="status-review">
                        <p id="status-counter">X / Y reviewed</p>
                        <p id="status-money">$XX.XX</p>
                        <p id="review-recipient">FMXXXXXX</p>
                        <p id="review-date-range">YYYY-MM-DD to YYYY-MM-DD</p>
                    </div>
                </div>
            </div>
            <div id="controls">
                <h3>Controls</h3>
                <ul>
                    <li>
                        <button id="btn-good">Good</button>
                        or A
                    </li>
                    <li>
                        <button id="btn-okay">Okay</button>
                        or S
                    </li>
                    <li>
                        <button id="btn-bad">Bad</button>
                        or D
                    </li>
                    <li>
                        <button id="btn-skip">Skip</button>
                        or F
                    </li>
                    <li>
                        <button id="btn-special">Mark special</button>
                        or P
                    </li>
                </ul>
            </div>
        </section>
        <section id="memory-container"></section>
    </main>
    <script src="main.mjs" type="module"></script>
</body>

</html>
